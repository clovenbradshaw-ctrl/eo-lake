<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Editor Compact - Mockup</title>

  <!-- React via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    /**
     * FormulaEditorCompact - Compact Formula Editor Modal
     *
     * A streamlined formula editor that reduces vertical space by ~30% while
     * maintaining all functionality. Key design decisions:
     *
     * - Single header row with metadata inline
     * - Compact field name + type selector inline
     * - Shorter textarea (112px vs 160px)
     * - Inline error display within textarea
     * - Smaller chips with tighter gaps
     * - Pipeline as inline single row
     * - Reduced footer padding
     *
     * Design height: ~350px (vs ~500px before)
     */

    const FormulaEditorCompact = () => {
      const [formula, setFormula] = React.useState('if(');
      const [fieldName, setFieldName] = React.useState('');
      const [fieldType, setFieldType] = React.useState('text');
      const [expandedOp, setExpandedOp] = React.useState(null);

      const isValid = false;
      const parseError = 'Unbalanced parentheses';

      const pipeline = [
        { op: 'SEG', label: 'Conditional', detail: 'SEG(condition)' },
        { op: 'ALT', label: 'Branch', detail: 'ALT(branches)' },
      ];

      const dependencies = [];

      const opColors = {
        CON: { bg: 'bg-blue-400', light: 'bg-blue-50', text: 'text-blue-600', border: 'border-blue-200', ring: 'ring-blue-300' },
        SEG: { bg: 'bg-amber-400', light: 'bg-amber-50', text: 'text-amber-600', border: 'border-amber-200', ring: 'ring-amber-300' },
        DES: { bg: 'bg-emerald-400', light: 'bg-emerald-50', text: 'text-emerald-600', border: 'border-emerald-200', ring: 'ring-emerald-300' },
        SYN: { bg: 'bg-purple-400', light: 'bg-purple-50', text: 'text-purple-600', border: 'border-purple-200', ring: 'ring-purple-300' },
        ALT: { bg: 'bg-rose-400', light: 'bg-rose-50', text: 'text-rose-600', border: 'border-rose-200', ring: 'ring-rose-300' },
        NUL: { bg: 'bg-slate-400', light: 'bg-slate-50', text: 'text-slate-600', border: 'border-slate-200', ring: 'ring-slate-300' },
      };

      const fieldChips = ['{Name}', '{Type}', '{Status}', '{Priority}', '{Notes}'];
      const functionChips = ['BLANK()', 'NOW()', 'IF()', 'LEN()'];
      const operatorChips = ['AND', '<', '='];

      return (
        <div className="min-h-screen bg-slate-200/50 p-8 flex items-start justify-center">

          {/* Modal */}
          <div className="w-full max-w-2xl bg-white rounded-xl shadow-xl border border-slate-200 overflow-hidden">

            {/* Header - single tight row */}
            <div className="px-4 py-3 border-b border-slate-100 flex items-center justify-between">
              <div className="flex items-center gap-4">
                <div className="flex items-center gap-2">
                  <span className="text-blue-500 font-semibold">Æ’</span>
                  <span className="font-semibold text-slate-800">Formula</span>
                </div>
                <button className="flex items-center gap-1.5 px-2.5 py-1 text-xs text-slate-600 hover:bg-slate-50 rounded border border-slate-200">
                  <span>â˜°</span> Functions
                </button>
              </div>
              <button className="px-3 py-1.5 text-sm text-white bg-blue-500 hover:bg-blue-600 rounded-lg">
                âœ“ Create
              </button>
            </div>

            {/* Compact metadata + frame row */}
            <div className="px-4 py-2 bg-slate-50 border-b border-slate-100 flex items-center gap-4 text-xs text-slate-500">
              <span>Text</span>
              <span className="text-slate-300">Â·</span>
              <span>per record</span>
              <span className="text-slate-300">Â·</span>
              <span>on change</span>
              {dependencies.length > 0 && (
                <>
                  <span className="text-slate-300">Â·</span>
                  <span className="text-slate-400">â†’</span>
                  {dependencies.map(d => (
                    <code key={d} className="text-blue-500 font-mono">{d}</code>
                  ))}
                </>
              )}
              <div className="ml-auto flex items-center gap-1.5 text-slate-400">
                <span className="text-[10px] bg-blue-100 text-blue-600 px-1 py-0.5 rounded font-medium">FRAME</span>
                <span>system_now Â· workspace</span>
              </div>
            </div>

            {/* Main editor area - tighter padding */}
            <div className="p-4">

              {/* Field name + type - inline, compact */}
              <div className="flex items-center gap-2 mb-3">
                <input
                  type="text"
                  value={fieldName}
                  onChange={(e) => setFieldName(e.target.value)}
                  className="flex-1 text-sm font-medium text-slate-800 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 outline-none focus:border-blue-300"
                  placeholder="Field name"
                />
                <div className="flex items-center bg-slate-100 rounded-lg p-0.5">
                  {[
                    { id: 'text', icon: 'Aa' },
                    { id: 'number', icon: '#' },
                    { id: 'date', icon: 'ðŸ“…' },
                    { id: 'checkbox', icon: 'â˜‘' },
                  ].map((btn) => (
                    <button
                      key={btn.id}
                      onClick={() => setFieldType(btn.id)}
                      className={`w-8 h-8 rounded flex items-center justify-center text-sm transition ${
                        fieldType === btn.id
                          ? 'bg-blue-500 text-white'
                          : 'text-slate-500 hover:bg-slate-200'
                      }`}
                    >
                      {btn.icon}
                    </button>
                  ))}
                </div>
              </div>

              {/* Formula textarea - shorter height */}
              <div className="relative mb-3">
                <textarea
                  value={formula}
                  onChange={(e) => setFormula(e.target.value)}
                  className={`w-full h-28 font-mono text-sm text-slate-800 border rounded-lg p-3 outline-none resize-none transition ${
                    isValid
                      ? 'bg-slate-50 border-slate-200 focus:border-blue-300'
                      : 'bg-red-50/50 border-red-200'
                  }`}
                  placeholder="Enter formula..."
                />
                {/* Error inline at bottom */}
                {parseError && (
                  <div className="absolute bottom-2 left-2 right-2 flex items-center gap-1.5 text-xs text-red-600 bg-red-50 px-2 py-1.5 rounded">
                    <span>âš </span> {parseError}
                  </div>
                )}
              </div>

              {/* Chips - tighter, smaller */}
              <div className="flex flex-wrap items-center gap-1.5 mb-3 text-xs">
                {fieldChips.map((chip) => (
                  <button
                    key={chip}
                    onClick={() => setFormula(f => f + chip)}
                    className="px-2 py-1 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded border border-slate-200 font-mono"
                  >
                    {chip}
                  </button>
                ))}
                <span className="text-slate-400 px-1">+11</span>
                <span className="text-slate-200">|</span>
                {functionChips.map((chip) => (
                  <button
                    key={chip}
                    onClick={() => setFormula(f => f + chip)}
                    className="px-2 py-1 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded border border-blue-200"
                  >
                    {chip}
                  </button>
                ))}
                <span className="text-slate-200">|</span>
                {operatorChips.map((chip) => (
                  <button
                    key={chip}
                    onClick={() => setFormula(f => f + ' ' + chip + ' ')}
                    className="px-1.5 py-1 bg-slate-100 hover:bg-slate-200 text-slate-500 rounded border border-slate-200 font-mono"
                  >
                    {chip}
                  </button>
                ))}
              </div>

              {/* Pipeline - inline, minimal */}
              <div className="flex items-center gap-2 text-xs">
                <span className="text-slate-400">Pipeline</span>
                <div className="flex items-center gap-1">
                  {pipeline.map((step, i) => {
                    const colors = opColors[step.op];
                    const isExpanded = expandedOp === i;
                    return (
                      <React.Fragment key={i}>
                        <button
                          onClick={() => setExpandedOp(isExpanded ? null : i)}
                          className={`${colors.bg} text-white px-1.5 py-0.5 rounded text-[10px] font-mono font-semibold hover:opacity-90 ${
                            isExpanded ? `ring-1 ${colors.ring} ring-offset-1` : ''
                          }`}
                        >
                          {step.op}
                        </button>
                        {i < pipeline.length - 1 && <span className="text-slate-300">â†’</span>}
                      </React.Fragment>
                    );
                  })}
                </div>
                {expandedOp !== null && (
                  <span className="text-slate-400 ml-2">
                    {pipeline[expandedOp].label}: <code className="font-mono">{pipeline[expandedOp].detail}</code>
                  </span>
                )}
              </div>
            </div>

            {/* Footer - tighter */}
            <div className="px-4 py-2.5 bg-slate-50 border-t border-slate-100 flex items-center justify-between">
              <span className="text-xs text-slate-400">
                â“˜ Recalculates when dependencies change
              </span>
              <div className="flex items-center gap-2">
                <button className="px-3 py-1.5 text-sm text-slate-600 hover:bg-slate-100 rounded">
                  Cancel
                </button>
                <button className="px-3 py-1.5 text-sm text-white bg-blue-500 hover:bg-blue-600 rounded-lg">
                  âœ“ Create Field
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FormulaEditorCompact />);
  </script>
</body>
</html>
